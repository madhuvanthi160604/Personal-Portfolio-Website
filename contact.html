<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Madhuvanthi Subramanian</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Madhuvanthi Subramanian</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <section id="contact">
    <div class="contact-container">
        <h2 class="heading">Get In <span>Touch</span></h2>
        <p class="subheading">
            I'm currently seeking new opportunities. Whether you have a question or just want to connect, my inbox is always open!
        </p>
        <form action="https://formspree.io/f/xeolldoe" method="POST">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="social-links">
            <p>Connect with me on social media:</p>
            <div class="icon-group">
                 <a href="https://www.linkedin.com/in/madhuvanthi-s/" target="_blank" aria-label="LinkedIn"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/madhuvanthi160604" target="_blank" aria-label="GitHub"><i class='bx bxl-github'></i></a>
                <a href="mailto:madhuvanthis2004@gmail.com" aria-label="Email"><i class='bx bxs-envelope'></i></a>
            </div>
        </div>
    </div>
</section>
    </main>
</body>
